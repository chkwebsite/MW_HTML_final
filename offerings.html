<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sites_mainstyle.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/aos/aos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 p-0">
                <div>
                    <img src="./assets/images/wrbpage-und-const.png" class="w-100" style="
                    object-fit: fill;height: 100vh;">
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="scroll"><span></span></a>
    
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/all.min.js"></script>
<script type="text/javascript" src="assets/css/aos/aos.js"></script>
<script type="text/javascript" src="./assets/js/slick.js"></script>
<script>
    $(document).ready(function(){
  $(window).scroll(function(){
    if ($(this).scrollTop() > 50) {
      $("#scroll").fadeIn();
      } else {
      $("#scroll").fadeOut();
    }
  });
  
  $("#scroll").click(function(){
    $("html, body").animate({ scrollTop: 0 }, 900);
    return false;
  });
});
  </script>
</body>
</html>
